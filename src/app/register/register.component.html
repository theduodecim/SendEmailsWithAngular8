<section class="text-center">
  <h1 style="font-weight: 600; font-family: 'Muli', sans-serif;"><u>Send And Email After Register</u>
  </h1>
</section>

<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name & LastName</label>
      <input formControlName="name" type="text" class="form-control" placeholder="Name & LastName"
        [ngClass]="{'is-invalid': f.name.errors && submitted}">
      <div *ngIf="submitted && f.name.errors">
        <div *ngIf="f.name.errors.required">Name is Required</div>
      </div>
    </div>
    <div class="form-group">
      <label>Email address</label>
      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
        aria-describedby="emailHelp" placeholder="Enter email" [ngClass]="{'is-invalid': f.email.errors && submitted}">
      <div *ngIf="submitted && f.email.errors">
        <div *ngIf="f.email.errors.required">Email is Required</div>
      </div>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
